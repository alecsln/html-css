<!DOCTYPE html>
<html>
<head>
<style>
.toggle-container {
  position: relative;
  display: inline-block;
}

.toggle-input {
  display: none;
}

.toggle-label {
  display: block;
  width: 100px;
  height: 50px;
  background: linear-gradient(145deg, #ffeb3b, #ffc107);
  border-radius: 30px;
  cursor: pointer;
  position: relative;
  transition: 0.4s;
  overflow: hidden;
}

/* Sun SVG */
.sun-icon {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 30px;
  height: 30px;
  opacity: 1;
  transition: 0.4s;
}

/* Moon SVG */
.moon-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 30px;
  height: 30px;
  opacity: 0;
  transition: 0.4s;
}

.toggle-input:checked + .toggle-label {
  background: linear-gradient(145deg, #1a237e, #1d47a1);
}

.toggle-input:checked + .toggle-label .sun-icon {
  opacity: 0;
  transform: translateY(-50%) rotate(180deg);
}

.toggle-input:checked + .toggle-label .moon-icon {
  opacity: 1;
  transform: translateY(-50%) rotate(360deg);
}

/* Sliding thumb */
.toggle-label span {
  position: absolute;
  left: 5px;
  top: 5px;
  width: 40px;
  height: 40px;
  background: #fff;
  border-radius: 50%;
  transition: 0.4s;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.toggle-input:checked + .toggle-label span {
  left: calc(100% - 45px);
  background: #e1e1e1;
}
</style>
</head>
<body>
